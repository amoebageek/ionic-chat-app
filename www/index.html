<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="chatsCtrl">
    
    <ion-header-bar class="top">
      <h1 class="title">My Chat App</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="chat in chats">
          {{chat.message}}
        </ion-item>
      </ion-list>
    </ion-content>

    <div class="list" style="margin-top: 36%;">

      <div class="item item-input-inset">
         
              <label class="item-input-wrapper">
                  <input type="text" placeholder="your message..." ng-model="message">
              </label>
              <button class="button button-small" type="submit" ng-click="savechat(message)">Send</button>
         
      </div>

    </div>
  
   

    
</body>
</html>
